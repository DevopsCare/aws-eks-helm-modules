adminUser: admin
adminPassword: sweetTapDancing

service:
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx\ncert-manager.io/cluster-issuer: letsencrypt-prod"

plugins:
  - digrich-bubblechart-panel
  - grafana-clock-panel

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server
        access: proxy
        isDefault: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    node-exporter:
      gnetId: 1860
      revision: 12
      datasource: Prometheus
    stono-cluster:
      gnetId: 6873
      revision: 2
      datasource: Prometheus
    stono-ns:
      gnetId: 6876
      revision: 2
      datasource: Prometheus
    stono-pod:
      gnetId: 6879
      revision: 1
      datasource: Prometheus

    prometheus-stats:
      gnetId: 2
      revision: 2
      datasource: Prometheus
    kubernetes-cluster-monitoring:
      gnetId: 1621
      revision: 1
      datasource: Prometheus
    kubernetes-resource-requests:
      gnetId: 7187
      revision: 1
      datasource: Prometheus
    kubernetes-capacity:
      gnetId: 5309
      revision: 1
      datasource: Prometheus
    kubernetes-pods:
      gnetId: 6336
      revision: 1
      datasource: Prometheus
    kubernetes-cluster:
      gnetId: 6417
      revision: 1
      datasource: Prometheus
    # https://github.com/kubernetes/ingress-nginx/tree/master/deploy/grafana/dashboards
    nginx-ingress:
      url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/nginx.yaml
      datasource: Prometheus

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 10Gi

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
