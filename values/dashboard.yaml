# DEV mode
rbac:
  create: true
  clusterReadOnlyRole: true
  clusterRoleMetrics: true

extraArgs:
  - --enable-skip-login
  - --enable-insecure-login

metricsScraper:
  enabled: true

resources:
  limits:
    cpu: 1
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

service:
  annotations:
    fabric8.io/expose:              "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx\ncert-manager.io/cluster-issuer: letsencrypt-prod\nnginx.ingress.kubernetes.io/auth-type: basic\nnginx.ingress.kubernetes.io/auth-secret: kube-system/cadmium-basic-auth\nnginx.ingress.kubernetes.io/auth-realm: Cadmium project credentials"

ingress.enabled: false

protocolHttp: true
